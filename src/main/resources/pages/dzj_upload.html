<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
  <meta content="text/html; charset=UTF8" http-equiv="content-type"></meta>
  <title>dzj upload</title>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <link href="css/fileUpload.css" rel="stylesheet" type="text/css"></link>
</head>

<body>

  <input type="file" id="fileSelect" name="datafile" accept="text/plain" style="display:none"
         onchange="showSelectedNumber()" multiple="multiple" ></input>
  <div id="fileUploadContent" class="fileUploadContent">
    <div class="uploadBts">
      <div>
        <div class="selectFileBt" onclick="select()">选择文件</div>
      </div>
      <div>
        <div class="selectFileBt" onclick="upload()">上传文件</div>
      </div>
      <div>
        <div class="selectFileBt" onclick="showCategory()">显示分类</div>
      </div>
      <div>
        <div class="selectFileBt" onclick="showDeleteCategory()">删除分类</div>
      </div>
    </div>

    <div class="message" id="show_message" style="display:none"></div>

    <div class="subberProgress">
      <div class="progress">
        <div>0%</div>
      </div>
    </div>

    <div class="box-left">
      <div class="box-left1">
        <div id="category_list" style="display:none"></div>
      </div>
      <div class="box-left2">
        <div id="success_text" style="display:none"></div>
        <div id="fail_text" style="display:none"></div>
        <div id="title_list" style="display:none"></div>
      </div>
    </div>

    <div class="box-right">
      <div id="dzj_text" style="display:none"></div>
    </div>
  </div>

<script type="text/javascript" src="js/upload.js"></script>

</body>

</html>

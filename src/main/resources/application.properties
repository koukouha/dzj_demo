spring.datasource.driverClassName = org.hsqldb.jdbcDriver
spring.datasource.url = jdbc:hsqldb:file:src/main/webapp/WEB-INF/db/testdb
spring.datasource.username = sa
spring.datasource.password =

spring.datasource.continue-on-error = true
spring.datasource.initialize = true
spring.http.multipart.max-file-size=2048KB
spring.http.multipart.max-request-size=2048KB

########################################################
###THYMELEAF (ThymeleafAutoConfiguration)
########################################################
spring.thymeleaf.prefix=classpath:/pages/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

#mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.dzj.demo
